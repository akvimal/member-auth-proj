<div class="upload-section" *ngIf="!pdfUrl" [class.dragging]="isDragging" (drop)="onFileDrop($event)"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave()">
  <label for="file-upload" class="file-upload mb-0">
    <i class="ri-folder-image-line bg-primary bg-opacity-10 p-2 rounded-1 text-primary"></i>
    <span class="d-block text-body fs-14">Drag and drop a file or <span
        class="text-primary text-decoration-underline">Browse</span></span>
  </label>
  <input id="file-upload" type="file" (change)="selectFile($event)"><br>
  <div *ngIf="errorMessage !== ''">
    <div class="alert alert-danger">
      PDF file of maximum size 5MB is allowed
    </div>
  </div>
</div>
<div>
  <div *ngIf="pdfUrl" class="preview-container">
    <img *ngIf="uploading" src="assets/images/icons8-spinner.gif" alt="Loading" style="width:30px;height:30px;" class="ml-2 mt-2">
    <div class="row" *ngIf="!uploading">
      <div class="col-lg-6">

        <!-- <input type="text" [(ngModel)]="title" name="title"> -->
        <div class="form-group mb-6">

          <div class="form-group">
            <input type="text" [(ngModel)]="title" class="form-control text-dark h-55" placeholder="Document Title">
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group mb-4">

          <div class="form-group">
            <select class="form-select form-control ps-5 h-55" [(ngModel)]="category" placeholder="Category">
              <option value="medical">Medical</option>
              <option value="billing">Billing</option>
              <option value="insurance">Insurance</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <button (click)="submitDocument()" class="btn btn-outline-primary fw-medium py-2 px-4 hover-white">Upload</button> 
        <button (click)="cancelDocument()" class="btn btn-outline-secondary fw-medium py-2 px-4 hover-white">Cancel</button>
      </div>
      <!-- </div> -->
    </div>
    <iframe [src]="pdfUrl" width="100%" height="500px" allowfullscreen></iframe>
  </div>
  <!-- <div class="upload-progress">
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width]="progressBarWidth + '%'"></div>
    </div>
  </div> -->

</div>
