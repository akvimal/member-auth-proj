<div class="row">
    <div class="col-4">
        <div class="card bg-white border-0 rounded-3 mt-2">
            <div class="card-body m-0 p-0">
                
                <div class="default-table-area style-two all-products">
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th scope="col">Category</th>
                                    <th scope="col">Title</th>
                                    <!-- <th scope="col">Path</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Channel</th> -->
                                    <th scope="col">Create Date</th>
                                    <!-- <th scope="col">Action</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of documentData; track item.id) {
                                <tr>
                                    <td class="text-secondary">{{item.document_category}}</td>
                                    <td class="text-secondary">{{item.document_title}}</td>
                                    <!-- <td class="text-secondary">{{item.document_path}}</td> -->
                                    <!-- <td class="text-secondary">{{item.document_type}}</td> -->
                                    <!-- <td class="text-secondary">{{item.channel}}</td> -->
                                    <td class="text-secondary">{{item.create_date | date: 'MM/dd/yyyy'}}</td>
                                    <!-- <td>
                                        <div class="d-flex align-items-center gap-1">
                                            <button class="ps-0 border-0 bg-transparent lh-1 position-relative top-2"
                                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="View">
                                                <i class="material-symbols-outlined fs-16 text-primary">visibility</i>
                                            </button>
                                        </div>
                                    </td> -->
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <div class="card bg-white border-0 rounded-3 mt-2">
            <div class="card-body">
                <!-- <div class="d-flex justify-content-begin mb-4"> -->
                <app-upload-documents [memberId]="memberId" (onUploadComplete)="reloadData()"></app-upload-documents>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
